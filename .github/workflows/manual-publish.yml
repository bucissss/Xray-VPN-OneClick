name: Manual Publish

on:
  workflow_dispatch:
    inputs:
      version:
        description: 'Version to publish (e.g., 1.2.0)'
        required: true
        type: string
      create_tag:
        description: 'Create git tag?'
        required: true
        type: boolean
        default: true
      publish_npm:
        description: 'Publish to npm?'
        required: true
        type: boolean
        default: true
      create_release:
        description: 'Create GitHub Release?'
        required: true
        type: boolean
        default: true

jobs:
  validate:
    name: Validate Input
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Validate version format
        run: |
          VERSION="${{ github.event.inputs.version }}"
          if ! [[ "$VERSION" =~ ^[0-9]+\.[0-9]+\.[0-9]+$ ]]; then
            echo "âŒ Invalid version format: $VERSION"
            echo "Expected format: X.Y.Z (e.g., 1.2.0)"
            exit 1
          fi
          echo "âœ… Version format valid: $VERSION"

      - name: Check if version exists in package.json
        run: |
          PACKAGE_VERSION=$(node -p "require('./package.json').version")
          INPUT_VERSION="${{ github.event.inputs.version }}"

          if [ "$PACKAGE_VERSION" != "$INPUT_VERSION" ]; then
            echo "âš ï¸  Warning: package.json version ($PACKAGE_VERSION) differs from input version ($INPUT_VERSION)"
            echo "Please update package.json first or use the correct version"
            exit 1
          fi
          echo "âœ… Version matches package.json"

  test:
    name: Run Tests
    needs: validate
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run linter
        run: npm run lint

      - name: Run tests
        run: npm test

  create-tag:
    name: Create Git Tag
    needs: test
    if: github.event.inputs.create_tag == 'true'
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Configure Git
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      - name: Create and push tag
        run: |
          VERSION="${{ github.event.inputs.version }}"
          TAG="v$VERSION"

          if git rev-parse "$TAG" >/dev/null 2>&1; then
            echo "âš ï¸  Tag $TAG already exists"
            exit 1
          fi

          git tag -a "$TAG" -m "Release $TAG"
          git push origin "$TAG"
          echo "âœ… Created and pushed tag: $TAG"

  publish-npm:
    name: Publish to npm
    needs: test
    if: github.event.inputs.publish_npm == 'true'
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write
    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          registry-url: 'https://registry.npmjs.org'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build project
        run: npm run build

      - name: Publish to npm
        run: npm publish --provenance --access public
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

      - name: Notify success
        run: |
          VERSION="${{ github.event.inputs.version }}"
          echo "âœ… Package published to npm"
          echo "ðŸ“¦ https://www.npmjs.com/package/xray-manager/v/$VERSION"

  create-release:
    name: Create GitHub Release
    needs: [test, create-tag]
    if: github.event.inputs.create_release == 'true' && github.event.inputs.create_tag == 'true'
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout code
        uses: actions/checkout@v6
        with:
          fetch-depth: 0

      - name: Extract changelog
        id: changelog
        run: |
          VERSION="${{ github.event.inputs.version }}"
          echo "Extracting changelog for version $VERSION"

          CHANGELOG_CONTENT=$(sed -n "/## \[$VERSION\]/,/## \[/p" CHANGELOG.md | sed '$d' | tail -n +2)

          if [ -z "$CHANGELOG_CONTENT" ]; then
            echo "âš ï¸  No changelog found for version $VERSION"
            echo "Using default release notes"
            echo "Release $VERSION" > release_notes.md
          else
            echo "$CHANGELOG_CONTENT" > release_notes.md
          fi

          cat release_notes.md

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: v${{ github.event.inputs.version }}
          name: Release v${{ github.event.inputs.version }}
          body_path: release_notes.md
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Notify success
        run: |
          VERSION="${{ github.event.inputs.version }}"
          echo "âœ… GitHub Release created"
          echo "ðŸ”— https://github.com/${{ github.repository }}/releases/tag/v$VERSION"
